<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- Cabeçalho-->
    <header>
        <h1>
            Minha primeira página HTML
        </h1>
        <a href="./page.html">Navegar para page</a>
    </header>
    <!--Conteúdo da página-->
    <main>
        <section>
            <H2>Seção de listas:</H2>

            <h3>
                Lista não ordenada<!--lista com bolinha-->
            </h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <h3>Lista ordenada</h3><!--Lista numerada-->
            <ol>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>
        <section>
            <figure>
                <h2>Imagem e vídeo</h2>
                <img src="https://pbs.twimg.com/profile_images/1613553278029012994/9BlkFbe1_400x400.jpg" alt="Rony Rústico careca"width="600" height="200"  >
            </figure>
            <iframe width="400" height="300" src="https://www.youtube.com/embed/q9opdd_uS8g?si=UGXNKY5wxw-CZGKp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <section>
            <h2>Formulário Simples</h2>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>

                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" min="18" max="100">
                </div>
                
                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" name="cor" id="cor">
                </div>
                
                <div>
                    <label for="anexo">Anexo:</label>
                    <input type="file" name="anexo" id="anexo">
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>

        
    </main>
    <!--Rodapé-->
    <footer>
        Minha primeira página - &copy; Todos os direitos reservados
    </footer>
</body>
</html>
